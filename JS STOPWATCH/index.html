<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Js Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="button">
        <button  id="startBtn" class="btn" style="background-color: red;">Start</button>
        <button  id="stopBtn" class="btn" style="background-color:green;">Stop</button>
        <button  id="resetBtn" class="btn" style="background-color: blue;">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
